<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Hajong Lee, MD</title> <!-- This is the browser tab title -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .background {
            background: url('background.jpg') no-repeat center center/cover;
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.1rem;
        }

        .progress-bar {
            width: 85%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 95%;
        }

        .notify-btn {
            background-color: #ffffff;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none; /* Remove underline */
            font-size: 1rem;
            display: inline-block;
            margin-top: 40px; /* Add space before the Notify Me button */
            transition: background-color 0.3s, color 0.3s;
        }

        .notify-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .social-icons {
            margin-top: 30px; /* Add space between Notify Me and social icons */
        }

        .social-icons img {
            margin: 0 15px; /* Add space between the icons */
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Make icons circular */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Coming Soon</h1>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <a href="https://forms.gle/WYszw3iUNhhYpq9f7" target="_blank" class="notify-btn">Notify Me!</a>

        <div class="social-icons">
            <a href="https://facebook.com/hajonglee" target="_blank">
                <img src="facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/hajonglee" target="_blank">
                <img src="instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://youtube.com/hajonglee" target="_blank">
                <img src="youtube_icon.png" alt="YouTube">
            </a>
        </div>
    </div>
</body>
</html>
