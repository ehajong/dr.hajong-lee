
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Hajong Lee, MD - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Apply blur only to the background image */
        .background {
            background: url('/mnt/data/background.jpg') no-repeat center center/cover;
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure background stays behind content */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 85%; /* Slightly longer progress bar */
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            animation: fillBar 3s ease-in-out forwards;
            position: relative;
        }

        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            width: 10%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            filter: blur(5px);
            animation: moveHighlight 2s linear infinite;
            animation-delay: 3s; /* Starts after the bar has filled */
        }

        @keyframes fillBar {
            to {
                width: 95%;
            }
        }

        @keyframes moveHighlight {
            0% {
                left: 0;
            }
            100% {
                left: 95%;
            }
        }

        .notify-btn {
            background-color: #ffffff;
            color: #3498db;
            border: 2px solid #3498db;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .notify-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons img {
            margin: 0 10px;
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        footer img {
            border-radius: 50%;
            width: 18px; /* Smaller flags */
            height: 18px;
            vertical-align: middle;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background image with blur -->
    <div class="overlay"></div>
    <header>Dr. Hajong Lee, MD</header>
    <div class="content">
        <h1>Coming Soon</h1>
        <p>Site Nearly Ready</p>

        <div class="progress-bar">
            <div class="progress">
                <div class="highlight"></div>
            </div>
        </div>

        <!-- Link to Google Form -->
        <a href="https://forms.gle/WYszw3iUNhhYpq9f7" target="_blank" class="notify-btn">Notify Me!</a>

        <div class="social-icons">
            <a href="https://facebook.com/hajonglee" target="_blank">
                <img src="/mnt/data/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com/hajonglee" target="_blank">
                <img src="/mnt/data/instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://youtube.com/hajonglee" target="_blank">
                <img src="/mnt/data/youtube_icon.png" alt="YouTube">
            </a>
        </div>

        <footer>

            hlee9@sgu.edu | ehajong@gmail.com
        </footer>
    </div>
</body>
</html>
